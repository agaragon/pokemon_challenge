<div *ngIf="this.pokemons && this.pokemons.length>0" class="pokemon-container">
    <div class="card" *ngFor="let pokemon of this.pokemons; index as i">
        <p>{{pokemon.nome.toUpperCase()}}</p>
        <p>Id do pokemon: {{pokemon.id}}</p>
        <img src="{{pokemon.imageUrl}}" alt="">
    </div>
</div>
<div class="no-pokemon-container" *ngIf="this.pokemons && this.pokemons.length == 0">
    <p class="no-pokemon-container-message">Ainda n√£o capturou nenhum pokemon</p>
</div>
